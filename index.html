<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  
  <main>
    <div class="card">

      <div class="cardHeader">

        <h1 class="cardYourResult">Your Result</h1>

        <div class="cardHeaderScoreContainer">

          <h2 class="cardHeaderAccumulatedScore">76</h2>
          <span class="cardHeaderTotalScore">of 100</span>

        </div>

        <h3 class="cardHeaderFeedback">GREAT</h3>

        <p class="cardHeaderFeedbackDescription">
          You scored higher than 65% of the people who have taken these tests.
        </p>

      </div>

      <div class="cardDescription">

        <h4 class="cardDescriptionTitle">Summary</h4>

        <div class="cardDescriptionItem">
          <div class="cardDescriptionHeadHolder">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <h5 class="cardDescriptionItemName"> Reaction</h5>
          </div>
          <span class="cardDescriptionItemScore"><span class="score">80</span> / 100</span>
        </div>

        <div class="cardDescriptionItem">
          <div class="cardDescriptionHeadHolder">
            <img src="./assets/images/icon-memory.svg" alt="">
            <h5 class="cardDescriptionItemName"> Memory</h5>
          </div>
          <span class="cardDescriptionItemScore"><span class="score">92</span> / 100</span>
        </div>

        <div class="cardDescriptionItem">
          <div class="cardDescriptionHeadHolder">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <h5 class="cardDescriptionItemName"> Verbal</h5>
          </div>
          <span class="cardDescriptionItemScore"><span class="score">61</span> / 100</span>
        </div>

        <div class="cardDescriptionItem">
          <div class="cardDescriptionHeadHolder">
            <img src="./assets/images/icon-visual.svg" alt="">
            <h5 class="cardDescriptionItemName"> Visual</h5>
          </div>
          <span class="cardDescriptionItemScore"><span class="score">72</span> / 100</span>
        </div>
        <a class="cardDescriptionButton" href="#">Continue</a>
      </div>
    </div>
  
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a
      href="https://github.com/brokenShinobi">Rishab Pal</a>.
  </footer>
</body>

</html>
